{% extends './base.html' %}
{% load tailwind_tags %}
{% block content %}
<div class="grid justify-items-center items-center h-screen">
    <form action="" method="post" class="">
        {% csrf_token %}
        <div class="grupo" class="grupo ">
            <label for="usuario" class="">Username</label>
            <input type="text" name="usuario" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
        </div>
        <div class="grupo">
            <label for="password" >Password</label>
            <input type="password" name="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="•••••••••" required>
        </div>
        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-1 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 translate-y-6 translate-x-8">
            Conectarse
        </button>
    </form>
</div>
{% endblock %}
