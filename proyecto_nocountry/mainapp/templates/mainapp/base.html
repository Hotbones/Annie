<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
{% if messages %}
  {% for message in messages %}

      {% if message.tags == "success" %}
        <script>
          Swal.fire({
          "title" : "Ok",
          "text" : "{{message}}",
          "icon" : "success"
          })
      </script>

      {% endif %}

      {% if message.tags ==  "error" %}

      <script>
        Swal.fire({
        "title" : "Opss!",
        "text" : "{{message}}",
        "icon" : "warning"
        })
    </script>
    {% endif %}
    {% if message.tags ==  "warning" %}

    <script>
      Swal.fire({
      "title" : "Indicacion",
      "text" : "{{message}}",
      "icon" : "question"
      })
  </script>
  {% endif %}
  {% endfor %}

{% endif %}
    </div>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
