{% extends './base.html' %}

{% block content %}
<div class="flex flex-col items-center h-screen mt-28">
    <form action="" method="POST" class="flex flex-col items-center ">
        {% csrf_token %}
        {% for field in form %}
            <div class="grid justify-center">
                {{ field.label_tag }}
                {{ field }}
            </div>
        {% endfor %}
        
        <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm  px-5 py-1 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 mt-6 mb-6">Crear</button>
    </form>
    <button><a href="{% url 'reg-niñera' user %}" class="block w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm  px-5 py-1 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 mt-6 ">¿Quieres ser niñera?</a></button>
    <button><a href="{% url 'reg-cliente' user %}" class="block w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm  px-5 py-1 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 mt-8">¿Buscas una niñera?</a></button>
</div>   
{% endblock %}
